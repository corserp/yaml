---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
  options:
    config-file: ../../resources/.yamllint
platforms:
  - name: instance
    image: centos:latest
provisioner:
  name: ansible
  playbooks:
    create: ../../../../resources/playbooks/docker/create.yml
    destroy: ../../../../resources/playbooks/docker/destroy.yml
  lint:
    name: ansible-lint
scenario:
  name: testinfra
verifier:
  name: testinfra
  additional_files_or_dirs:
    - shared/test_shared.py
  lint:
    name: flake8
